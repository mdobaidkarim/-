<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Obaid & Co.</title>
  <meta name="description" content="Contact Obaid & Co. Chartered Accountants for professional audit, GST, and tax consulting services in India." />
  <meta name="keywords" content="Contact CA, Chartered Accountant India, Obaid and Co" />
  <meta name="author" content="Obaid & Co." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-900">Obaid & Co.</h1>

      <!-- Desktop nav -->
      <nav class="hidden md:flex space-x-4" id="desktop-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>

      <!-- Mobile menu button -->
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile nav -->
    <nav id="mobile-menu" class="hidden md:hidden bg-white px-4 pb-4">
      <a href="index.html" class="block py-2 nav-link">Home</a>
      <a href="services.html" class="block py-2 nav-link">Services</a>
      <a href="about.html" class="block py-2 nav-link">About</a>
      <a href="contact.html" class="block py-2 nav-link">Contact</a>
    </nav>
  </header>

  <!-- Main Contact Section -->
  <section class="max-w-3xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-semibold mb-6">Contact Us</h2>
    
    <!-- Contact Form -->
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="mb-12">
      <label class="block mb-2 font-semibold" for="name">Name</label>
      <input id="name" name="name" required class="w-full p-2 mb-4 border rounded" />

      <label class="block mb-2 font-semibold" for="email">Email</label>
      <input id="email" name="email" type="email" required class="w-full p-2 mb-4 border rounded" />

      <label class="block mb-2 font-semibold" for="message">Message</label>
      <textarea id="message" name="message" rows="4" required class="w-full p-2 mb-4 border rounded"></textarea>

      <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800">Send</button>
    </form>

    <!-- Google Map -->
    <div class="w-full h-64">
      <iframe 
        src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAP_EMBED_CODE"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4">
    &copy; 2025 Obaid & Co. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    // Toggle mobile nav
    const btn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Highlight active page link
    const currentPage = location.pathname.split("/").pop();
    document.querySelectorAll('a.nav-link').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('font-bold', 'text-blue-700');
      }
    });
  </script>
</body>
</html>
